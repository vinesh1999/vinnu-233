<!DOCTYPE html>
<html>
<head>
	<title>alertMe</title>
	<script>
		function fun(){
			var a=document.getElementById('input').value;
		    document.getElementById("para").
		    innerText=a;
				alert(a);

		}
	</script>
</head>
<body>
	<input type="text" id="input">
	<input type="button" id="btn" onclick="fun()" value="EVENT">
	<p id="para">heloo jungle world</p>

</body>
</html>
