<!DOCTYPE html>
<html>
<head>
	<title>tables</title>
	<style>
	.bod{
		border-collapse: collapse;
		}
	</style>
	
</head>
<body>
	<center>

	<table border="1" class="bod"> 
		<tr>
			<th rowspan="2">Browser</th>
			<th colspan="2">Visitors</th>
		</tr>

		<tr>
			<th>Number</th>
			<th>Percentage</th>
			
			
		</tr>
		<tr>
			<td>Mozilla Firefox</td>

			<td>163</td>
			<td>59%</td>
			
			
	    </tr>
	    <tr>
	    	<td>Google Chrome</td>

			<td>78</td>
			<td>28%</td>
			
			
	    </tr>
	     <tr>
	     	<td>Safari</td>
	     	<td>35</td>
			<td>13%</td>
			
			
	    </tr>
	    
</center>
</body>
</html>
